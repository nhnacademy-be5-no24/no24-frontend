<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>no24 Bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="/nav/header.html"></div>
    <div th:replace="/nav/menu.html"></div>

    <!-- 마이 페이지 -->
    <div class="container">
        <div class="row">
            <!-- 왼쪽 메뉴 목록 네비게이션 -->
            <div class="col-md-2 mt-4 mb-4" style="min-height: 800px">
                <div class="list-group">
                    <div th:replace="/sidebar/user_sidebar.html"></div>
                </div>
            </div>

            <div class="col-10 mt-4 mb-4">
                <!-- 마이페이지에 들어갈 목록 -->
                <h4><strong>좋은 하루 되세요 Test User님!</strong></h4>
                <div class="row p-4">
                    <a class="mr-4 p-3 user-menu" href="/info/tier">
                        <strong>회원 등급</strong>
                        <br>
                        <br>
                        <div class="row pl-3 pr-3 justify-content-between">
                            <img src="/icon/tier.png" style="width: 40px; height: 40px;">
                            &nbsp;
                            <span style="font-size: 18px; margin-top: 10px">
                                <strong>일반 등급</strong>
                            </span>
                        </div>
                    </a>
                    <a class="mr-4 p-3 user-menu" href="/info/coupon">
                        <strong>쿠폰 개수</strong>
                        <br>
                        <br>
                        <div class="row pl-3 pr-3 justify-content-between">
                            <img src="/icon/coupon.png" style="width: 45px; height: 45px;">
                            &nbsp;
                            <span style="font-size: 18px; margin-top: 10px">
                                <strong>0 장</strong>
                            </span>
                        </div>
                    </a>
                    <a class="mr-4 p-3 user-menu" href="/info/point">
                        <strong>포인트</strong>
                        <br>
                        <br>
                        <div class="row pl-3 pr-3 justify-content-between">
                            <img src="/icon/coin.png" style="width: 40px; height: 40px;">
                            &nbsp;
                            <span style="font-size: 18px; margin-top: 10px">
                                <strong>10,000 포인트</strong>
                            </span>
                        </div>
                    </a>
                    <a class="p-3 user-menu" href="#">
                        <strong>장바구니</strong>
                        <br>
                        <br>
                        <div class="row pl-3 pr-3 justify-content-between">
                            <img src="/icon/cart.png" style="width: 40px; height: 40px;">
                            &nbsp;
                            <span style="font-size: 18px; margin-top: 10px">
                                <strong>2 건</strong>
                            </span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        © 2024 no24 Bookstore. All rights reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCv6vY+6X5ZbJlFX+XpgYuU=" crossorigin="anonymous"></script>
    </body>
</html>
