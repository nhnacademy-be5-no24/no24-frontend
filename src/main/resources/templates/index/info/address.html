<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>no24 Bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="./nav/header.html"></div>
    <div th:replace="./nav/menu.html"></div>

    <!-- 마이 페이지 -->
    <div class="container">
        <div class="row">
            <!-- 왼쪽 메뉴 목록 네비게이션 -->
            <div class="col-md-2 mt-4 mb-4" style="min-height: 800px">
                <div class="list-group">
                    <div th:replace="./sidebar/user_sidebar.html"></div>
                </div>
            </div>

            <div class="col-10 mt-4 mb-4">
                <h4><strong>배송주소 관리</strong></h4>
                <!-- 배송주소 수정 -->
                <div class="col-sm-12 card mt-2" style="border: solid 1px #d0d0d0; background-color: #fcfcfc; border-radius: 5px;">
                    <div class="row justify-content-between">
                        <div class="col-sm-8 p-3">
                            <!-- 주소 리스트 -->
                            <h5><strong>우리 집</strong></h5>
                            <p class="m-0">받는 사람 : Test User (010-1234-4556)</p>
                            <p class="m-0">주소 : 대전광역시 유성구 궁동 99 정보화본부 N2-1 1306호</p>
                            <p class="m-0">기본 배송지 O</p>
                        </div>
                        <div class="col-xs-2 m-3">
                            <div class="row-md-12">
                                <form method="post" action="/info/address/modify">
                                    <input type="text" name="address_id" value="address_id" hidden>
                                    <button type="submit" class="btn btn-primary btn-block">배송지 수정</button>
                                </form>
                            </div>
                            <div class="row-md-12 mt-2">
                                <form method="post" action="/info/address/set/default">
                                    <input type="text" name="address_id" value="address_id" hidden>
                                    <button class="btn btn-success btn-block">기본 배송지 설정</button>
                                </form>
                            </div>
                            <div class="row-md-12 mt-2">
                                <form method="post" action="/info/address/delete">
                                    <input type="text" name="address_id" value="address_id" hidden>
                                    <button class="btn btn-danger btn-block">삭제</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 card mt-2" style="border: solid 1px #d0d0d0; background-color: #fcfcfc; border-radius: 5px;">
                    <div class="row justify-content-between">
                        <div class="col-sm-8 p-3">
                            <!-- 주소 리스트 -->
                            <h5><strong>너희 집</strong></h5>
                            <p class="m-0">받는 사람 : Test User2 (010-2333-2231)</p>
                            <p class="m-0">주소 : 대전광역시 유성구 궁동 99 정보화본부 N2-1 1305호</p>
                            <p class="m-0">기본 배송지 X</p>
                        </div>
                        <div class="col-xs-2 m-3">
                            <div class="row-md-12">
                                <form method="post" action="/info/address/modify">
                                    <input type="text" name="address_id" value="address_id" hidden>
                                    <button type="submit" class="btn btn-primary btn-block">배송지 수정</button>
                                </form>
                            </div>
                            <div class="row-md-12 mt-2">
                                <form method="post" action="/info/address/set/default">
                                    <input type="text" name="address_id" value="address_id" hidden>
                                    <button class="btn btn-success btn-block">기본 배송지 설정</button>
                                </form>
                            </div>
                            <div class="row-md-12 mt-2">
                                <form method="post" action="/info/address/delete">
                                    <input type="text" name="address_id" value="address_id" hidden>
                                    <button class="btn btn-danger btn-block">삭제</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary mt-2" href="/info/address/add">배송지 추가</a>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        © 2024 no24 Bookstore. All rights reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCv6vY+6X5ZbJlFX+XpgYuU=" crossorigin="anonymous"></script>
    </body>
</html>
