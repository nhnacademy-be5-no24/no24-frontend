<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 선택</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="mt-3">카테고리 선택</h2>
    <div class="list-group mt-3">
        <!-- 여기에 카테고리 목록을 나열하는 코드 추가 -->
        <a href="#" class="list-group-item list-group-item-action">카테고리 1</a>
        <a href="#" class="list-group-item list-group-item-action">카테고리 2</a>
        <a href="#" class="list-group-item list-group-item-action">카테고리 3</a>
        <a href="#" class="list-group-item list-group-item-action">카테고리 4</a>
        <a href="#" class="list-group-item list-group-item-action">카테고리 5</a>
        <!-- 카테고리 정보는 서버에서 동적으로 받아올 수도 있습니다. -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCv6vY+6X5ZbJlFX+XpgYuU="
        crossorigin="anonymous"></script>
<script>
    // 카테고리 선택 시 부모 창으로 정보 전달
    document.querySelectorAll('.list-group-item').forEach(function(item) {
        item.addEventListener('click', function() {
            var selectedCategory = item.innerText;
            window.opener.postMessage({ category: selectedCategory }, '*');
            window.close();
        });
    });
</script>
</body>
</html>
