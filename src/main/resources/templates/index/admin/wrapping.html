<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>no24 Bookstore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{'/css/style.css' + '?after'}" />
</head>
<body>
<div th:replace="./nav/header.html"></div>
<div th:replace="./nav/menu.html"></div>

<!-- 마이 페이지 -->
<div class="container">
    <div class="row">
        <!-- 왼쪽 메뉴 목록 네비게이션 -->
        <div class="col-md-2 mt-4 mb-4" style="min-height: 800px">
            <!-- todo: 상위 카테고리 필요 -->
            <div class="list-group">
                <div th:replace="./sidebar/admin_sidebar.html"></div>
            </div>
        </div>

        <div class="col-10 mt-4 mb-4">
            <h4 style="display: inline"><strong>포장지 관리</strong></h4>
            <span class="text-muted"> * 각 포장지를 클릭하면 포장지 수정페이지로 이동합니다.</span>

            <form class="row mt-3">
                <div class="col-10">
                    <input class="form-control mr-sm-2" type="search" placeholder="포장지 검색" aria-label="Search">
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-success btn-block" type="submit">포장지 검색</button>
                </div>
            </form>

            <br>


            <div class="col-md-12">
                <div class="row admin-wrap">
                    <!-- 포장 card -->
                    <a href="/admin/wrap/modify/1" class="col-sm-5 card p-4 m-4" style="border: solid 1px #d0d0d0; background-color: #fcfcfc; border-radius: 5px;">
                        <h4><strong>포장지 1</strong></h4>
                        <table>
                            <tbody>
                                <tr>
                                    <th scope="row">소재</th>
                                    <td>박스</td>
                                </tr>
                                <tr>
                                    <th scope="row">가격</th>
                                    <td>권당 1,000원</td>
                                </tr>
                            </tbody>
                        </table>
                    </a>

                    <a href="/admin/wrap/modify/2" class="col-sm-5 card p-4 m-4" style="border: solid 1px #d0d0d0; background-color: #fcfcfc; border-radius: 5px;">
                        <h4><strong>포장지 2</strong></h4>
                        <table>
                            <tbody>
                            <tr>
                                <th scope="row">소재</th>
                                <td>비닐</td>
                            </tr>
                            <tr>
                                <th scope="row">가격</th>
                                <td>권당 500원</td>
                            </tr>
                            </tbody>
                        </table>
                    </a>

                </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation example" style="margin-bottom: 100px">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">이전</a>
                    </li>
                    <li class="page-item active" aria-current="page">
                        <a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3">
    © 2024 no24 Bookstore. All rights reserved.
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCv6vY+6X5ZbJlFX+XpgYuU=" crossorigin="anonymous"></script>
</body>
</html>
